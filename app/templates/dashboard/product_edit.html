{% extends 'dashboard/dashboard.html' %}
{% block content %}
    <div class="w-100 p-3">
        <div>
            <h2>Edit product</h2>
            <hr class="border-2">
        </div>
        <form id="editProduct">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" name="name" value="{{ product.name }}" required>
            </div>
            <div class="form-group">
              <select class="form-select" aria-label="Default select example">
                <option value="">Select the category</option>
                {% for category in categories%}
                {% if product.category._id == category._id%}
                <option value="{{category._id}}" selected >{{category.name}}</option>
                {% else %}
                <option value="{{category._id}}" >{{category.name}}</option>
                {% endif %}
                {%endfor%}
              </select>
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <input type="text" class="form-control" id="description" name="description" value="{{ product.description }}" required>
            </div>
            <div class="form-group">
              <label for="item">Item</label>
              <input type="text" class="form-control" id="item" name="item" value="{{ product.item }}" required>
            </div>
            <div class="form-group">
              <label for="price">Price</label>
              <input type="text" class="form-control" id="price" name="description" value="{{ product.price }}" required>
            </div>
            <div class="form-group">
              <select class="form-select" aria-label="Default select example">
                <option value="" selected>Select the images</option>
                {% for image in images%}
                <option value="{{image._id}}">{{image.name}}</option>
              
                {%endfor%}
                </select>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" name="feature_product">
              <label class="form-check-label" for="flexCheckDefault">
                Feature Product
              </label>
            </div>
            <a class="btn btn-primary" onclick="createProduct('{{token}}','{{product._id}}')">Save</a>
          </form>

    </div>
    <script>
        async function createProduct(token,id){
        const form = document.getElementById("editProduct");
        const formData = new FormData(form);
        const data=Object.fromEntries(formData)
        
        const result=  await putMethod(`/api/product/${id}`,data,token)
        const toast=document.getElementById('toast')
        const toastbody=document.getElementById('toast-body')
                
        toast.classList.add("show")
        toastbody.innerHTML=result.detail
        window.location.href="/products"
  } 

    </script>
  
    
    
   

{% endblock %}
